name = "solampio-intercom-redirect"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Route for info.solampio.com
routes = [
  { pattern = "info.solampio.com/*", zone_name = "solampio.com" }
]

# D1 binding for article lookups
[[d1_databases]]
binding = "DB"
database_name = "solampio-migration"
database_id = "3cc26873-0453-4331-9e0d-7eb89dcf085c"

[vars]
TARGET_DOMAIN = "solampio.com"
